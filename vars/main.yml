---
# List of packages, third party repos and more as vars
rpmfusion_free: "http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ version }}.noarch.rpm"
rpmfusion_non_free: "http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ version }}.noarch.rpm"

third_party_repos:
  - name: 1Password
    description: 1Password
    baseurl: https://downloads.1password.com/linux/rpm
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://downloads.1password.com/linux/keys/1password.asc

  - name: vscode
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc

  - name: google-chrome
    description: google-chrome
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub

grouplist: 
- '@core'
- '@sound-and-video'
- '@virtualization'
- '@multimedia'

packages:
- neofetch
- htop
- glances
- steam
- geary
- pavucontrol
- vim
- samba
- gnome-tweak-tool
- code
- 1password
- google-chrome

flatpak:
- com.discordapp.Discord
- com.spotify.Client
- org.telegram.desktop
- com.microsoft.Teams

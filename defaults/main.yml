---
# defaults file for setup-fedora
nvidia: false
omz: false
docker: true

home_username: "{{ ansible_facts['env']['SUDO_USER'] }}"
home_user_path: "/home/{{ home_username }}"

packages: 
- neofetch
- fzf
- golang
- htop
- glances
- steam
- geary
- pavucontrol
- vim-enhanced
- samba
- gnome-tweaks
- code
- 1password
- 1password-cli
- google-chrome
- flatpak
- discord
- neovim
- firefox
- NetworkManager-wifi
- iwlegacy-firmware
- iwlwifi-dvm-firmware
- iwlwifi-mvm-firmware
- gnome-extensions-app
- python3-ansible-lint
- python3-virtualenvwrapper

docker_packages: 
- docker-ce
- docker-ce-cli
- containerd.io
- docker-buildx-plugin
- docker-compose-plugin

grouplist: 
- '@core'
- '@sound-and-video'
- '@virtualization'
- '@multimedia'

flatpak:
- com.spotify.Client
- org.telegram.desktop
- us.zoom.Zoom
